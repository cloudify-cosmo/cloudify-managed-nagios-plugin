tosca_definitions_version: cloudify_dsl_1_3

imports:
  - https://cloudify.co/spec/cloudify/6.3.0/types.yaml
  - plugin:cloudify-aws-plugin
  - plugin:cloudify-utilities-plugin?version= >=1.22.1
#  - plugin:cloudify-managed-nagios-plugin
#  - plugin:cloudify-nagiosrest-plugin
  # - plugin:arbitrary-command-plugin

inputs:

  aws_subnet_id:
    type: string

  aws_security_group_id:
    type: string

  aws_region_name:
      type: string
      default: 'eu-west-1'
      constraints:
        - valid_values:
            - us-east-1
            - us-east-2
            - us-west-1
            - us-west-2
            - eu-central-1
            - eu-west-1
            - eu-west-2
            - eu-south-1
            - eu-west-3
            - eu-north-1
            - af-south-1
            - ap-east-1
            - ap-south-1
            - ap-northeast-3
            - ap-northeast-2
            - ap-southeast-1
            - ap-southeast-2
            - ap-northeast-1
            - ca-central-1
            - cn-north-1
            - cn-northwest-1
            - me-south-1
            - sa-east-1

  instance_type:
    type: string
    default: t2.medium
    constraints:
      - valid_values:
          - t2.micro
          - t2.small
          - t2.medium
          - t2.large
          - t2.xlarge
          - t2.2xlarge

  agent_user:
    description: >
      The username of the agent running on the instance created from the image.
    default: 'centos'

  agent_key_name:
    type: string
    default: agent_key

  env_name:
    type: string
    description: Control parameters for names in resources.
    default: 'example'



dsl_definitions:

  client_config: &client_config
    aws_access_key_id: { get_secret: aws_access_key_id }
    aws_secret_access_key: { get_secret: aws_secret_access_key }
    region_name: { get_input: aws_region_name }

node_types:
  monitoredvm:
    derived_from: cloudify.nodes.aws.ec2.Instances
    properties:
      nagiosrest_monitoring:
        default: {}
    interfaces:
      cloudify.interfaces.monitoring_agent:
        install: scripts/snmpv3_install.sh
        # executor: central_deployment_agent
#      cloudify.interfaces.monitoring:
#        start: nagiosrest.nagiosrest_plugin.tasks.add_monitoring
#        stop: nagiosrest.nagiosrest_plugin.tasks.remove_monitoring


node_templates:
  base_value_host:
    type: monitoredvm
    instances:
      deploy: 1
    properties:
      client_config: *client_config
      agent_config:
        install_method: remote
        user: { get_input: agent_user }
        key: dd
      resource_config:
        ImageId: dd
        InstanceType: { get_input: instance_type }
        kwargs:
          UserData: dd
          TagSpecifications:
            - ResourceType: instance
              Tags:
                - Key: Name
                  Value: { get_input: env_name }
      use_public_ip: true
      cloudify_tagging: true
      nagiosrest_monitoring:
        target_type: basic_update_instance_type
        address: { get_secret: nagiosrest_address }
        certificate: { get_secret: nagiosrest_certificate }
        username: { get_secret: nagiosrest_user }
        password: { get_secret: nagiosrest_pass }

